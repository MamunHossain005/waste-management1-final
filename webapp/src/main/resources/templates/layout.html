<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="page_head">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WasteCo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<div class="container">
		<!--Navbar Start-->
		<nav class="navbar navbar-expand-lg bg-primary bg-gradient border-bottom mb-5 text-white" th:fragment="page_navbar">
			<div class="container-fluid">
				<a class="navbar-brand text-white fw-bold" href="/">WasteCo</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse " id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link text-white fw-semibold" href="/">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white fw-semibold" href="/contact">Contact</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white fw-semibold" href="/info">Data</a>
						</li>
					</ul>				
				</div>
			</div>
		</nav>
		<!--Navbar End-->

		
		

		<!--Footer Start-->
		<footer class="border-top bg-primary bg-gradient text-muted text-center mt-5 " th:fragment="page_footer">
			<div class="container py-3 text-white">
				&COPY; [[${#dates.format(#dates.createNow(), 'YYYY')}]] - WasteCo
			</div>
		</footer>
		<!--Footer End-->
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
